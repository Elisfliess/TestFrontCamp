<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Pagamento </title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets\img\undraw_credit_card_payments_re_qboh.svg" alt="">
        </div>
    
        <div class="form">
            <form action="#">
                <div class="form-header">
                <div class="title">
                    <h1>Pagamento</h1>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="fullname"> Nome Completo</label>
                    <input id="fullname" type="text" name="fullname" placeholder="Digite seu Nome Completo" required>
                </div>

                <div class="input-box">
                    <label for="text">Data de Nascimento</label>
                    <input id="text" type="text" name="datadenascimento" placeholder=" xx/xx/xxxx" required>
                </div>

                <div class="input-box">
                    <label for="text">nome no cartão</label>
                    <input id="text" type="text" name="namecard" placeholder="Digite o nome" required>
                </div>
                
                <div class="input-box">
                    <label for="number">Número do cartão de crédito</label>
                    <input id="number" type="number" name="numbercard" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>

                <div class="input-box">
                    <label for="text">Validade</label>
                    <input id="text" type="text" name="namecard" placeholder="xx/xx" required>
                </div>

                <div class="input-box">
                    <label for="text">CVV</label>
                    <input id="text" type="text" name="cvv" placeholder="XXXX" required>
                </div>
                
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </div>
         </div>

            
     </form>
 </div>
</div>



</body>
</html>
