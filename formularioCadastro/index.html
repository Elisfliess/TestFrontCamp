<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formul√°rio de Cadastro </title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets\img\undraw_outdoor_adventure_re_j3b7.svg" alt="">
        </div>
    
        <div class="form">
            <form action="#">
                <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>

                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="fullname">Nome</label>
                    <input id="fullname" type="text" name="fullname" placeholder="Digite seu Nome Completo" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu E-mail" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
                </div>

                <div class="input-box">
                    <label for="Confirmpassword">Confirme sua Senha</label>
                    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua Senha novamente" required>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </div>
         </div>

            
     </form>
 </div>
</div>



</body>
</html>
